<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>[[#{ums.app.name}]]</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/> 
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <link rel="stylesheet" href="../static/component/kitadmin/css/layui.css" th:href="@{/component/kitadmin/css/layui.css}" />
    <link rel="stylesheet" href="../static/component/kitadmin/css/theme/default.css" th:href="@{/component/kitadmin/css/theme/blue-light.css}" id="theme" />
    <link rel="stylesheet" href="../static/component/kitadmin/css/nprogress.css" th:href="@{/component/kitadmin/css/nprogress.css}" />
    
</head>
<body class="layui-layout-body kit-theme-blue-light">
    <div class="layui-layout layui-layout-admin">
        <!-- header -->
        <div class="layui-header">
            <div class="layui-logo">
                <div class="layui-logo-toggle" kit-toggle="side" data-toggle="on">
                    <i class="layui-icon">&#xe65a;</i>
                </div>
                <div class="layui-logo-brand">
                    <a href="#/" id="logo-home">[[#{ums.app.name}]]</a>
                </div>
            </div>
            <div class="layui-layout-left">
            </div>
            <div class="layui-layout-right">
                <ul class="kit-nav" lay-filter="header_right">
                    <li class="kit-item" kit-target="help">
                        <a href="javascript:;">
                            <i class="layui-icon">&#xe607;</i>
                            <span>帮助</span>
                        </a>
                    </li>
                    <li class="kit-item" id="ccleft">
                        <a href="javascript:;">
                            <i class="layui-icon">&#xe60e;</i>
                        </a>
                    </li>
                    <li class="kit-item" id="cc">
                        <a href="javascript:;">
                            <i class="layui-icon">&#xe64c;</i>
                        </a>
                    </li>
                    <li class="kit-item">
                        <a href="javascript:;">
                            <span>
                                <img src="../images/user1.png" class="layui-nav-img">
                                [[${userAlias}]]
                            </span>
                        </a>
                        <ul class="kit-nav-child kit-nav-right">
                            <li class="kit-item" kit-target="tabs">
                                <a href="#/console/user/profile">
                                    <i class="layui-icon">&#xe612;</i>
                                    <span>个人中心</span>
                                </a>
                            </li>
                            <li class="kit-item" kit-target="tabs">
                                <a href="#/console/user/password">
                                    <i class="layui-icon layui-icon-note"></i>
                                    <span>修改密码</span>
                                </a>
                            </li>
                            <li class="kit-item" kit-target="setting">
                                <a href="javascript:;">
                                    <i class="layui-icon">&#xe614;</i>
                                    <span>设置</span>
                                </a>
                            </li>
                            <li class="kit-nav-line"></li>
                            <li class="kit-item">
                                <a th:href="@{/logout}">
                                    <i class="layui-icon">&#x1006;</i>
                                    <span>注销</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <!-- silds -->
        <div class="layui-side" kit-side="true">
            <div class="layui-side-scroll">
                <div id="menu-box">
                    <ul class="kit-menu">
                    </ul>
                </div>
            </div>
        </div>
        <!-- main -->
        <div class="layui-body" kit-body="true">
            <router-view></router-view>
        </div>
        <!-- footer -->
        <div class="layui-footer" kit-footer="true">
            <!-- 2018 © ums.airobothub.cn MIT license -->
        </div>
    </div>
    <!-- build:js -->
    <script th:src="@{/component/kitadmin/polyfill.min.js}"></script>
    <script th:src="@{/component/kitadmin/layui.js}"></script>
    <script th:src="@{/component/kitadmin/kitadmin.js}"></script>
    <!-- endbuild -->
    <!-- build:use -->    
    <script type="text/javascript">
        var ecApp=ecApp||{};
        ecApp.context='[[@{/}]]';   
        layui.config({
            base: '../js/'
        }).use('index');
    </script>
    <!-- endbuild -->
</body>
</html>
