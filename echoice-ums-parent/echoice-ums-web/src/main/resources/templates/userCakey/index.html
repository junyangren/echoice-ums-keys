                        var rootNode=treeObj.getNodeByParam("id", -1, null);
                        treeObj.expandNode(rootNode, true, true, true);
                	}
                }
            }   
    };
    
    var treeObj=jQuery.fn.zTree.init($("#menuTreeId"), setting);

                }else{

                }
            }
