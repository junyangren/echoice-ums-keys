<script type="text/javascript">

    layui.config({
        base: ecApp.context+'js/'
    }).use(['jquery','layer', 'form','table','laytpl','upload'], function(){
    //jQuery	
    var $ = layui.jquery,
    jq=layui.jquery,
    layer = layui.layer,
    table = layui.table,
    form = layui.form,
    upload = layui.upload,
    laytpl=layui.laytpl;

    var tableIns=table.render({
        method: 'post',
        limit: 20,
        even:true,
        elem: '#ecTable',
        height: 'full-100',
        toolbar: '#ecToolbar',
        defaultToolbar: ['filter','exports'],
        done: function () {
          //$('#ecgrid_hash').next().css('height','auto');
        },request: {
            pageName: 'page',
            limitName: 'rows'
        },
        response: {
            countName: 'total',
            dataName: 'rows'
        },
        url: './searchJSON', //数据接口
        page: true, //开启分页
        cols: [
          [ //表头
            {type:'checkbox',fixed: 'left'}  
            ,{field: 'id',title: 'ID',width: 80,align:'center',sort: false}
            ,{field: 'appName',title: '应用名称',width: 150,sort: false}
            ,{field: 'appId',title: '应有ID',width: 180,sort: false}
            ,{field: 'appKey',title: '应有Key',width: 180,sort: false}
            ,{field: 'iconPath',title: '图标',width: 80,align:'center',templet: '#iconPathTpl'}
            ,{field: 'appType',title: '类型',width: 80,align:'center',templet: '#appTypeTpl'}
            ,{field: 'status',title: '状态',width: 60,align:'center',templet: '#statusTpl'}
            ,{field: 'opTime',title: '操作时间',width: 120,align:'center'},
            ,{field: 'taxis',title: '排序',width: 60,align:'center',sort: false}
            ,{fixed: 'right',width: 180,align: 'center',toolbar: '#ecColTool'}
          ]
        ]
      });

    ecApp.openForm=function(vtitle,vBtn,selId){
        layer.open({
            title:vtitle,
            type: 1,
            anim: 3,
            fixed:true,
            maxmin:true,
            offset: 'r',
            area: ['60%', '100%'],
            content: $('#editFormTp'),
            success: function(layero, index){
                if(vBtn){
                    $('#btnGroup').show();
                }else{
                    $('#btnGroup').hide();
                }
                
                $('#uploadTipText').html('');
            	if(!ecApp.uploadInst){
                    ecApp.uploadInst = upload.render({
                        elem : '#iconFile' //绑定元素
                        ,url : '../appinfo/fileUpload' //上传接口
                        ,accept: 'images' //普通文件
                        ,exts : 'icon|png|jpeg|bmp|jpg'
                        ,auto : true //选择文件后自动上传
                        ,before : function(obj) {
                              //预读本地文件示例，不支持ie8
                              obj.preview(function(index, file, result){
                                  $('#uploadTipText').html(file.name);
                              });
                            layer.load(); //上传loading
                        },
                        done : function(res) {
                            layer.closeAll('loading'); //关闭loading
                            layer.alert(res.msg);
                            //上传完毕回调
                            if (res.code == 0){
                                $("#iconPath").val(res.data.filePath);
                                return;
                            } else {
                                return;
                            }
                        },
                        error : function() {
                            //请求异常回调
                            layer.closeAll('loading'); //关闭loading
                        }
                    });                     		
            	}                      
                
            	ecApp.browserTypes={};
            	
                if(selId){//detail、edit
                    $.get('./edit?id='+selId,function(respData){
                    	ecApp.resetForm();
                    	var formJson=respData.data;
                        
                        $('input[lay-filter="browserTypes"]').removeAttr("checked");
                        var browserTypes=eval(respData.data.browserTypes);
                        if(browserTypes&&browserTypes.length>0){
                        	$.each(browserTypes,function(index,item){
                        		var key='browserTypes-'+item;
                        		ecApp.browserTypes[item]=true;
                        		formJson[key]=true;
                        	});
                        }
                        
                        $('.appContainer').hide();
                        if(formJson.appType){
                        	$('.'+formJson.appType+'Container').show();
                        }
                        
                        form.val("ec-edit-form",formJson);
                        
                        form.render('checkbox','ec-edit-form');
                        
                        var appPathsData=eval(respData.data.appPaths);
                        
                        
                        laytpl($('#appPathTp2').html()).render(appPathsData, function(html){
                        	  $('#appPathsContainer').html(html);
                        	});
                    });
                }else{//add
                    ecApp.resetForm();  
                    laytpl($('#appPathTp2').html()).render([''], function(html){
                  	  $('#appPathsContainer').html(html);
                  	});
                }

            },
            cancel: function(index, layero){
                $(this.content).hide();
            }
        });     
    }    
    
    //监听顶部工具条
    table.on('toolbar(ecTable)', function(obj){
          var checkStatus = table.checkStatus(obj.config.id);
          switch(obj.event){
            case 'add':
                ecApp.openForm('添加',true,null);
            break;
            case 'batchDel':
              if(checkStatus.data&&checkStatus.data.length>0){
                  var selRowsIdArr=[];
                  $.each(checkStatus.data,function(index,oneRec){
                      selRowsIdArr[selRowsIdArr.length]=oneRec.id;
                  });
                  
                  ecApp.delRecs(selRowsIdArr);                
              }
              
            break;
            case 'search':
                layer.open({
                    title:'查询',
                    type: 1,
                    anim: 3,
                    fixed:true,
                    maxmin:true,
                    offset: 'r',
                    area: ['350px', '100%'],
                    content: $('#searchFormTp'),
                    success: function(layero, index){
                        
                    },
                    cancel: function(index, layero){ 
                        $(this.content).hide();
                    }
                });
                
            break;
          };
        });
    
    //监听记录行工具条
    table.on('tool(ecTable)', function(obj){
      var data = obj.data;
      if(obj.event === 'detail'){
          ecApp.openForm('查看',false,data.id);
      } else if(obj.event === 'del'){
          var selRowsIdArr=[];
          selRowsIdArr[0]=data.id;
          ecApp.delRecs(selRowsIdArr);
      } else if(obj.event === 'edit'){
          ecApp.openForm('编辑',true,data.id); 
      }
    });
    
    //监听提交表单
    form.on('submit(subFormBtn)', function(data){
      var sfJson=data.field;
      var appPathsArr=$('input[name=appPaths]');
      var appPathsV=[];
      $.each(appPathsArr,function(index,item){
    	  appPathsV[appPathsV.length]=$(item).val();
      })
      sfJson.appPaths=JSON.stringify(appPathsV);
      
      var browserTypes=[];
      $.each(ecApp.browserTypes,function(key,checkValue){
    	  if(checkValue){
    		  browserTypes[browserTypes.length]=key;
    	  }
      })
      
      sfJson.browserTypes=JSON.stringify(browserTypes);
      //console.log(JSON.stringify(browserTypes));
      var rnd=parseInt(Math.random()*1000000);
      sfJson.rnd=rnd;
      $.post("./save",sfJson,function(resp){
          if(resp){
              layer.msg(resp.msg);
              if(resp.code==0){
                  $('input[name="id"]').val(resp.data.id);
                  ecApp.refreshTreeAndTable();
              }
          }else{
              layer.msg('操作失败');
          }
          
      },"json");
              
      return false;
    });
    
    form.on('checkbox(browserTypes)', function(data){
    	ecApp.browserTypes[data.value]=data.elem.checked;
    	//console.log(data.value);
    	//console.log(data.elem.checked);
    })

	form.on('select(appType)', function(data){
	  var value=data.value; //得到被选中的值
	  //console.log(value);
	  $('.appContainer').hide();
	  $('.'+value+'Container').show();
	});
    
    //监听查询表单
    form.on('submit(searchFormBtn)', function(data){
        var vWhere=data.field;
        var rnd=parseInt(Math.random()*1000000);
        vWhere.rnd=rnd;
        tableIns.reload({where:vWhere});                
        return false;
      });
    
    $('#continueAdd').click(function(){
        ecApp.resetForm();
    });
    
    ecApp.resetForm=function(){
        $('#ec-edit-form').get(0).reset();        
        form.val("ec-edit-form",{type:'ecums',
            status:'y',
            taxis:9999}); 
    }
    
    ecApp.delRecs=function(selRowsIdArr){
        var idsStr=JSON.stringify(selRowsIdArr);
        layer.confirm('您确认要删除ID号为：'+idsStr+" 的记录吗？", function(index){
            layer.close(index);
            var sfJson={};
            var rnd=parseInt(Math.random()*10000);
            sfJson.rnd=rnd;
            sfJson.selIds=idsStr;
            $.post('./del',sfJson,function(resp){
                layer.alert(resp.msg);
                if(resp.code==0){
                    ecApp.refreshTreeAndTable();
                }
            },"json");
          
        });
    }
    
    ecApp.refreshTreeAndTable=function(){
        var vWhere={};
        tableIns.reload({where:vWhere});
    }
    
    
    $('#appPathsContainer').on('click','.ecAppPathAdd',function(){
    	$('#appPathsContainer').append($('#appPathTp').html());
    });    
    
    $('#appPathsContainer').on('click','.ecAppPathDel',function(){
    	$(this).parent().remove();
    });
    
});
</script>
<script type="text/html" id="appPathTp">
	  <div class="layui-form-item" style="position: relative;">
        <label class="layui-form-label"></label>
        <div class="layui-input-block" style="margin-right: 36px;">
          <input type="text" name="appPaths" maxlength="256" required lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">

        <a style="position: absolute;right: 0px;top: 6px" href="javascript:;" class="ecAppPathDel"><i style="font-size: 24px" class="layui-icon layui-icon-delete"></i></a>
      </div>
</script>
<script type="text/html" id="appPathTp2">
{{#  layui.each(d, function(index, item){ }}

        <label class="layui-form-label">{{ index === 0 ? '应用路径' : '' }}</label>

    <a style="position: absolute;right: 0px;top: 6px" href="javascript:;" class="ecAppPathDel"><i style="font-size: 24px" class="layui-icon layui-icon-delete"></i></a>
  {{#  } }}        
      </div>
{{#  }); }}
</script>

<div id="editFormTp" style="display:none;">
   <div style="width: 98%;padding-top: 12px">
    <form id="ec-edit-form" class="layui-form" lay-filter="ec-edit-form" action="">
      <div class="layui-form-item">
        <label class="layui-form-label">ID</label>
        <div class="layui-input-inline">
          <input type="text" name="id" readonly="true" placeholder="系统生成" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">应用类型</label>
        <div class="layui-input-inline">
          <select name="appType" lay-verify="required" lay-filter="appType">

          </select>
        </div>
      </div>      
      <div class="layui-form-item">
        <label class="layui-form-label">名称</label>
        <div class="layui-input-block">
          <input type="text" name="appName" maxlength="64" required lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">应用描述</label>
        <div class="layui-input-block">
          <textarea name="note" placeholder="请输入描述" class="layui-textarea"></textarea>
        </div>
      </div>      
	  <div class="layui-form-item">
        <label class="layui-form-label">服务地址</label>
        <div class="layui-input-block">
          <input type="text" name="appUrl" maxlength="256" required lay-verify="required" placeholder="请输入服务地址:http://192.168.0.10:88/loginSso.do" autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">图标</label>
        <div class="layui-input-inline">
          	<button type="button" class="layui-btn layui-btn-normal" id="iconFile" name="iconFile" >
                <i class="layui-icon">&#xe67c;</i>上传图标
            </button>
            <p style="padding: 0 10px;color: #999" id="uploadTipText"></p>
            <input type="hidden" id="iconPath" name="iconPath" />
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-inline">
          <select name="status" lay-verify="required">
            <option value="y">启用</option>
            <option value="n">禁用</option>
          </select>
        </div>
      </div>
      
      <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-inline">
          <input type="number" name="taxis" value="9999" maxlength="8" required lay-verify="required|number" placeholder="请输入排序值" autocomplete="off" class="layui-input">
        </div>
      </div>

     <div class="bsAppContainer appContainer" style="display: none;">
	  <div class="layui-form-item">
        <label class="layui-form-label">打开浏览器</label>
        <div class="layui-input-block">
            <input type="checkbox" name="browserTypes-IE" lay-filter="browserTypes" lay-skin="primary" title="IE" value="IE" />
            <input type="checkbox" name="browserTypes-Chrome" lay-filter="browserTypes" lay-skin="primary" title="Chrome" value="Chrome" /> 
            <input type="checkbox" name="browserTypes-360" lay-filter="browserTypes" lay-skin="primary" title="360" value="360" />
        </div>
      </div>
     </div> 
      
	 <div class="csAppContainer appContainer" id="appPathsContainer" style="display: none;">
	  <div class="layui-form-item" style="position: relative;">
        <label class="layui-form-label">应用路径</label>
        <div class="layui-input-block" style="margin-right: 36px;">
          <input type="text" name="appPaths" maxlength="256" placeholder="请输入应用路径" autocomplete="off" class="layui-input">          
        </div>
        <a style="position: absolute;right: 0px;top: 6px" href="javascript:;" class="ecAppPathAdd"><i style="font-size: 24px" class="layui-icon layui-icon-add-circle"></i></a>
      </div>
	  
     </div>
     
      <div class="layui-form-item" id="btnGroup">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="subFormBtn">提交</button>
          <button class="layui-btn" type="button" id="continueAdd">继续新增</button>
        </div>
      </div>
    </form>
   </div> 
 </div>
